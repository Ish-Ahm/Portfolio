<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .portfolio-container {
            width: 100%;
            max-width: 1440px; /* Adjust to your design width */
            height: auto;
            text-align: center;
        }

        /* Make the image scrollable */
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script>
        // Disable right-click on the image
        function disableRightClick(event) {
            event.preventDefault();
        }
    </script>
</head>
<body>
    <div class="portfolio-container">
        <img src="assets/portfolio.png" alt="My Portfolio" oncontextmenu="disableRightClick(event)">
    </div>
</body>
</html>
